<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
    <link rel="stylesheet" href="src/style.css" />
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather 🌞</title>
</head>

<body>
    <div class="container">
        <header>
            <form id=search-form>
                <input type="text" id="text-input" placeholder="Enter your city..." autocomplete="off" />
                <input type="submit" id="submit-button" value="Search!" />
            </form>

            <h1>
                <div class="row">
                    <div class="col-2 emoji">
                        <img src="" alt="weather-image" id="icon" />
                    </div>
                    <div class="col-6 location">
                        <span id="location">Naters</span>
                        <br />
                        <span id="time">Day, Time</span>
                        <br />
                        <span id="temperature">2</span> <a href="#" id="celsius">C°</a> /
                        <a href="#" id="fahrenheit">F°</a>
                    </div>
                    <div class = "col-4 details">
                        <span id="description">Description</span>
                        <span id="windspeed">Windspeed: 87%</span>
                        <span id="humidity">Humidity: 79%</span>
                    </div>
                </div>
            </h1>
        </header>

        <div class="forecast">
            <div class="row">
                <div class="col">
                    <span class="weather-emoji">❄</span>
                    <br />
                    Monday
                    <br />
                    3°C
                </div>

                <div class="col">
                    <span class="weather-emoji">❄</span>
                    <br />
                    Tuesday
                    <br />
                    3°C
                </div>

                <div class="col">
                    <span class="weather-emoji">❄</span>
                    <br />
                    Wednesday
                    <br />
                    3°C
                </div>

                <div class="col">
                    <span class="weather-emoji">❄</span>
                    <br />
                    Thursday
                    <br />
                    3°C
                </div>

                <div class="col">
                    <span class="weather-emoji">❄</span>
                    <br />
                    Friday
                    <br />
                    3°C
                </div>
            </div>
        </div>
    </div>

    <a class="github" href="https://github.com/ninuush/weather-app/">Github Repository</a>

    <script src="src/script.js"></script>
</body>

</html>
